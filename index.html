<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionairy</title>
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png"> 
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0"><i class="fas fa-book-open"></i> Dictionairy</h1>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="dark-mode-toggle">
                <label class="custom-control-label" for="dark-mode-toggle"><i class="fas fa-moon"></i> Dark Mode</label>
            </div>
        </div>
        <div class="input-group mb-3">
            <input type="text" id="word-input" class="form-control" placeholder="Enter a word">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" onclick="fetchMeaning()"><i class="fas fa-search"></i> Search</button>
            </div>
        </div>
        <div id="spinner" class="text-center" style="display:none;">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div id="result" class="mt-4"></div>
        <!-- Custom audio player -->
        <div id="audio-container" class="mt-3" style="display:none;">
            <button id="play-button" class="btn btn-secondary"><i class="fas fa-play"></i></button>
        </div>
    </div>

    <!-- Footer -->
    <!-- <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <span class="text-muted">Placeholder text for footer.</span>
        </div>
    </footer> -->

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
